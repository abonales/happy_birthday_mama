<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Girlfriend's Day!</title>
  <style>
    body {
      background-color: #ffccd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    .frame-box {
      background: white;
      border: 5px solid #f8b6b8;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .frame {
      width: 250px;
      height: 250px;
      border: 5px dashed #f8b6b8;
      border-radius: 15px;
      margin: 0 auto 20px auto;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding-top:55%;
    }
    .question {
      color: #a0522d;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #f8b6b8;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #f5a3a7;
    }
  </style>
</head>
<body>

  <div class="frame-box">
    <div class="frame" style="background-image: url('6.jpg');"></div>
    <!--<div class="question">Happy Birthday, Mama</div> -->
    <button class="button" onclick="startMusicAndGo()">Happy Birthday Mama</button>
   <!-- <button class="button" onclick="handleNo()">Habu</button> -->
  </div>

  <script>
    function startMusicAndGo() {
      sessionStorage.setItem('playMusic', 'true');
      window.location.href = 'yes.html';
    }

    function handleNo() {
      window.location.href = 'try-again.html';
    }
  </script>
</body>
</html>
